<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Convertidor de monedas</title>
  <link rel="stylesheet" href="front.css">
  <script type="module" src="app.js" defer></script>
</head>

<body>
  <div class="container">
    <h1>Convertidor de monedas</h1>
    <div class="row">
        <div class="col">
            <select class="currency">
                <option>Elegí</option>
            </select>
            <input type="text" id="input_currency" name=""> 
        </div>
        <div class="col">
            <select class="currency">
                <option>Elegí</option>
            </select>
            <input type="text" id="output_currency" disabled name=""> 
        </div>
    </div>
    <button onclick="converter()">Convertir</button>
</div>

<script src="app.js"></script>


  <form action="/logout" method="POST">
    <input type="submit" value="Logout">
  </form>
</body>

</html>
